  <div class="container">
    <div class="row">
      <div class="col mt-4">
        <h2 class="text-center text-primary">Liste des membres</h2>
        <table id="members" class="table " style="width:100%">
          <thead>
            <tr>
              <th>Membres</th>
              
            </tr>
          </thead>
          <tbody id="member-list">
           
          </tbody>
        </table>
      </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>

  <script>
  
    const membre = [
      { id: 1, name: "Alice Johnson", description: "Project manager with 5 years of experience in the tech industry.",
       profilePicture: "ressources/photo2.jpg", status: "active" },
      { id: 2, name: "Bob Smith", description: "Senior developer specializing in backend technologies.",
       profilePicture: "ressources/photo6.jpg", status: "inactive" },
      { id: 3, name: "Charlie Brown", description: "Marketing expert focused on digital campaigns and social media strategies.",
       profilePicture: "ressources/photo4.jpg", status: "active" },
      { id: 4, name: "Diana White", description: "UI/UX designer with a passion for creating user-friendly interfaces.",
       profilePicture: "ressources/photo3.jpg", status: "inactive" },
      { id: 5, name: "Evan Green", description: "Data analyst with a background in statistical modeling and machine learning.",
       profilePicture: "ressources/photo1.jpg", status: "active" },
       
    ];

    const memberList = document.getElementById("member-list");

    membre.forEach(member => {
      const newMember = document.createElement("tr"); 
      newMember.innerHTML = `
        <td class="align-middle membres">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h4>${member.name}</h4>
              <p>${member.description}</p>
            </div>
            <div>
              <img src="${member.profilePicture}" alt="Photo of ${member.name}" class="img-fluid" >
            </div>
          </div>
        </td>
      `;
      memberList.appendChild(newMember); 
    });

    new DataTable('#members', {
      responsive: true
    });
  </script>
