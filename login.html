<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" type="image/x-icon" href="./ressources/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lh-smB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(239, 239, 239);
            color: #000;
        }
        .cover img {
            width: 100%;
            object-fit: cover;
        }
        
        span {
            color: red;
        }
        @media screen and (max-width:767px) {
            
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-md-6 col-lg-6 col-12 cover">
                <img src="ressources/loginCover2.webp" alt="">
            </div>
        </div>

        <div class="row d-flex justify-content-center align-items-center ">
            <!-- formulaire login -->
            <div class="col-md-8 col-lg-8 col-10 justify-content-center p-3 mt-2">
                <form id="loginForm ">
                    <div class="mb-2 ">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input id="inputEmail" minlength="5" maxlength="50" type="email" placeholder="enter your e-mail"
                            class="form-control" aria-describedby="emailHelp" required>
                        <span id="errorEmail"></span>
                    </div>
                    <div class="mb-2">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input id="inputPassword" minlength="2" maxlength="30" type="password" placeholder="enter your password"
                            class="form-control" required>
                        <span id="errorPassword"></span>
                    </div>
                    <div class="text-center mt-2">
                        <a class="form-label mt-2 d-inline-block">Forget password?</a>

                    </div>
                    <button type="submit" class="btn btn-primary d-flex justify-content-center mx-auto mt-2 w-50">Login</button>
                </form>
            </div>
            <!-- end formulaire-->
        </div>
    </div>
    <script src="users.js"></script>
    
    <script>
const loginForm = document.getElementById('loginForm');
const inputEmail = document.getElementById('inputEmail');
const inputPassword = document.getElementById('inputPassword');
const errorEmail = document.getElementById('errorEmail');
const errorPassword = document.getElementById('errorPassword');

loginForm.addEventListener('submit', (event) => {
    event.preventDefault(); 
    let access = true;
    let foundUser = null; //

    // Vérification de l'email 
    if (inputEmail.value === "") {
        errorEmail.textContent = "Veuillez entrer un email.";
        access = false;
    } else {
        foundUser = users.find(user => user.email === inputEmail.value); 
        if (!foundUser) {
            errorEmail.textContent = "Email incorrect";
            access = false;
        } else {
            errorEmail.textContent = ""; 
        }
    }

    // Vérification du mot de passe
    if (inputPassword.value === "") {
        errorPassword.textContent = "Veuillez entrer un mot de passe.";
        access = false;
    } else if (foundUser && inputPassword.value !== foundUser.password) { 
        errorPassword.textContent = "Mot de passe incorrect";
        access = false;
    } else {
        errorPassword.textContent = ""; 
    }

    if (access) {
        window.location.href = "index.html"; 
    }
});   
    </script>

</body>
</html>
