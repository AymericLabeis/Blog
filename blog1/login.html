<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" type="image/x-icon" href="./ressources/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lh-smB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(239, 239, 239);
            color: #000;
        }
        .col-6 img {
            width: 100%;
            object-fit: cover;
        }
        .login {
            width: 60%;
            height: 50px;
            display: flex;
            margin: 0 auto;
            justify-content: center;
            align-items: center;
        }
        span {
            color: red;
        }
        @media screen and (max-width:767px) {
            .formLog {
                width: 90%;
                margin: 0 auto;
                margin-top: 15%;
                background-color: rgba(255, 255, 255, 0.6);
            }
            .cover {
                display: none;
            }
            body {
                background: url(ressources/test.png) no-repeat;
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-6">
                <img src="ressources/imgCover1.jpg" alt="">
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center ">
            <!-- formulaire login -->
            <div class="col-8 formLog justify-content-center p-5 ">
                <form id="loginForm">
                    <div class="mb-2">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input id="inputEmail" minlength="5" maxlength="50" type="email" placeholder="enter your e-mail"
                            class="form-control" aria-describedby="emailHelp" required>
                        <span id="errorEmail"></span>
                    </div>
                    <div class="mb-2">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input id="inputPassword" minlength="2" maxlength="30" type="password" placeholder="enter your password"
                            class="form-control" required>
                        <span id="errorPassword"></span>
                    </div>
                    <div class="text-center">
                        <a class="text-center">forget password?</a>
                    </div>
                    <button type="submit" class="login btn btn-primary mb-2 mt-2 text-center">Login</button>
                </form>
            </div>
            <!-- end formulaire-->
        </div>
    </div>
    <script>
    const users = [
    {
      id: 1,
      username: "johndoe",
      email: "johndoe@example.com",
      password: "test",
      firstName: "John",
      lastName: "Doe",
      profilePicture: "profile_pic_url",
      bio: "Software developer with 5 years of experience",
      location: "New York, USA",
      phone: "+1234567890",
      dateJoined: "2024-10-28",
      roles: ["user", "admin"],
      preferences: {
        theme: "dark",
        notifications: true,
        language: "en"
      }
    },
    {
      id: 2,
      username: "aymeric",
      email: "aym@ay.fr",
      password: "aym", 
      firstName: "Jane",
      lastName: "Doe",
      profilePicture: "profile_pic_url",
      bio: "Graphic designer and photographer",
      location: "San Francisco, USA",
      phone: "+1234567891",
      dateJoined: "2023-11-10",
      roles: ["user"],
      preferences: {
        theme: "light",
        notifications: false,
        language: "fr"
      }
    }
];

const loginForm = document.getElementById('loginForm');
const inputEmail = document.getElementById('inputEmail');
const inputPassword = document.getElementById('inputPassword');
const errorEmail = document.getElementById('errorEmail');
const errorPassword = document.getElementById('errorPassword');

loginForm.addEventListener('submit', (event) => {
    event.preventDefault(); 
    let access = true;
    let foundUser = null; //

    // Vérification de l'email et du mot de passe
    if (inputEmail.value === "") {
        errorEmail.textContent = "Veuillez entrer un email.";
        access = false;
    } else {
        foundUser = users.find(user => user.email === inputEmail.value); 
        if (!foundUser) {
            errorEmail.textContent = "Email incorrect";
            access = false;
        } else {
            errorEmail.textContent = ""; 
        }
    }

    // Vérification du mot de passe
    if (inputPassword.value === "") {
        errorPassword.textContent = "Veuillez entrer un mot de passe.";
        access = false;
    } else if (foundUser && inputPassword.value !== foundUser.password) { 
        errorPassword.textContent = "Mot de passe incorrect";
        access = false;
    } else {
        errorPassword.textContent = ""; 
    }

    if (access) {
        window.location.href = "index.html"; 
    }
});   
    </script>

</body>
</html>
